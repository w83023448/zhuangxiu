<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ajax工具类使用</title>
</head>
<script type="text/javascript" src="../../../jquery/jquery.js"></script>
<script type="text/javascript" src="../../src/util/Ajax.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		//单一请求
		Pcm.ajax.postMVC({
			server : 'pcmGroupService',
			method : 'queryLt4GU',
			success:function(result) {
				$(document.body).html(JSON.stringify(result));	
			}
		});
		//批量请求
		Pcm.ajax.postMVC({
			muti:[{
				key:'page',
				server : "plugMeetingService",
				method : "query",
				params:[{
					
				},{
					start:0,
					limit:3
				}]
			},{
				key:'queryM',
				server : "plugMeetingService",
				method : "queryM",
				params : ['1']
			}],
			success:function(muti){
				console.log(muti);
			}
		});
		
	});
</script>
<body>

</body>
</html>
