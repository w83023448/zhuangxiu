<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Storage 使用样例</title>
<script type="text/javascript" src="../../src/util/Storage.js"></script>
<script type="text/javascript">
	//先测试值
	//Pcm.storage.clear();
	var str = Pcm.storage.getLString("string");
	var num = Pcm.storage.getLNumber("number");
	var map = Pcm.storage.getLMap("map");
	var arr = Pcm.storage.getLArray("array");
	if(str || num || map || arr){ 
		console.log("已经初始化各个值");
		
	}else{
		console.log("初始化....");
		str = Pcm.storage.setLString("string","string的值")
		num = Pcm.storage.setLNumber("number",3);
		map = Pcm.storage.setLMap('map',{sex:'male'})
		arr = Pcm.storage.setLArray("array",['sss',11]);
	}
	console.log(str);
	console.log(num);
	console.log(map);
	console.log(arr);
	
</script>
</head>
<body>

</body>
</html>
